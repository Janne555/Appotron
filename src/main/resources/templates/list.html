<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments :: head">
    </head>
    <head>
    <script>
            /*<![CDATA[*/
            $(document).ready(function(){
                $(".clickable-row").click(function(){
                    window.location = $(this).data("href");
            })});
            /*]]>*/

    </script>
    </head>
    <body>
    <div th:replace="fragments :: navigation">
    </div>
    <div class="w3-main">
    <div class="w3-col m11 l10 w3-card-4">
        <div class="w3-container w3-green">
            <h2>Search Results</h2>
        </div>
        <div class="w3-responsive" th:if="${item}">
            <div class="w3-container w3-green">
                <h3>Items</h3>
            </div>
            <table class="w3-table-all w3-hoverable">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Serial Number</th>
                    <th>Created</th>
                </tr>
                <tr class="clickable-row" th:each="item : ${items}" th:attr="data-href=@{~/view?id={id}&#38;type={type} (id=${item.id}, type=${item.type})}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.location}"></td>
                    <td th:text="${item.identifier}"></td>
                    <td th:text="${item.date}"></td>
                </tr>
            </table>
        </div>
        <div class="w3-responsive" th:if="${foodstuff}">
            <div class="w3-container w3-green">
                <h3>Foodstuffs</h3>
            </div>
            <table class="w3-table-all w3-hoverable">
                <tr>
                    <th>Name</th>
                    <th>Producer</th>
                    <th>Location</th>
                    <th>Serial Number</th>
                    <th>Created</th>
                    <th>Expiration</th>
                </tr>
                <tr class="clickable-row" th:each="item : ${foodstuffs}" th:attr="data-href=@{~/view?id={id}&#38;type={type} (id=${item.id}, type=${item.type})}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.producer}"></td>
                    <td th:text="${item.location}"></td>
                    <td th:text="${item.identifier}"></td>
                    <td th:text="${item.date}"></td>
                    <td th:text="${item.expiration}"></td>
                </tr>
            </table>
        </div>
        <div class="w3-responsive" th:if="${book}">
            <div class="w3-container w3-green">
                <h3>Books</h3>
            </div>
            <table class="w3-table-all w3-hoverable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Location</th>
                    <th>ISBN</th>
                    <th>Publisher</th>
                    <th>Publishing Year</th>
                </tr>
                <tr class="clickable-row" th:each="item : ${books}" th:attr="data-href=@{~/view?id={id}&#38;type={type} (id=${item.id}, type=${item.type})}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.author}"></td>
                    <td th:text="${item.location}"></td>
                    <td th:text="${item.identifier}"></td>
                    <td th:text="${item.publisher}"></td>
                    <td th:text="${item.year}"></td>
                </tr>
            </table>
        </div>
        <div class="w3-responsive" th:if="${recipe}">
            <div class="w3-container w3-green">
                <h3>Recipes</h3>
            </div>
            <table class="w3-table-all w3-hoverable">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Calories</th>
                </tr>
                <tr class="clickable-row" th:each="item : ${recipes}" th:attr="data-href=@{~/view?id={id}&#38;type=recipe (id=${item.id})}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.type}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.calories}"></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    </body>
</html>
