<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>List</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" />
        <style>
        body {
        }
        </style>
    </head>
    <body>
    <div class="w3-bar w3-black">
        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Show</button>
            <div class="w3-dropdown-content w3-white w3-card-4">
                <a th:href="@{~/}">Everything</a>
                <a th:href="@{~/find?all=true&#38;type=book}">Books</a>
                <a th:href="@{~/find?all=true&#38;type=foodstuff}">Foodstuff</a>
                <a th:href="@{~/find?all=true&#38;type=item}">Items</a>
             </div>
        </div>
        <a class="w3-bar-item w3-button w3-mobile" th:href="@{~/additem}">Add Item</a>
        <a class="w3-bar-item w3-button w3-mobile" href="#">Search</a>
    </div>
    <div class="w3-main" style="margin-left: 200px">
        <table>
            <tr class="titlerow">
                <td>Name</td>
                <td>Location</td>
                <td>Serial Number</td>
                <td>UUID</td>
                <td>Created</td>
            </tr>
        <tr th:each="item: ${items}">
            <td th:text="${item.name}">first</td>
            <td th:text="${item.location}">first</td>
            <td th:text="${item.serialNumber}">first</td>
            <td th:text="${item.uuid}">first</td>
            <td th:text="${item.createdOn}">first</td>
        </tr>
        </table>
    </div>
    </body>
</html>
